<form [formGroup]="formGroup" class="dialog__change-password-content" (ngSubmit)="onSubmit()">
  <base-form-input
    [control]="form.oldPassword"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.OLD_PASSWORD' | translate"
    [required]="true"
    autocomplete="new-password"
  ></base-form-input>
  <base-form-input
    [control]="form.newPassword"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.NEW_PASSWORD' | translate"
    [required]="true"
    autocomplete="new-password"
  ></base-form-input>
  <base-form-input
    [control]="form.repeatPassword"
    [inputType]="InputType.password"
    [placeholder]="'INPUT_NAME.CONFIRM_PASSWORD' | translate"
    [required]="true"
    autocomplete="new-password"
  ></base-form-input>
  <password-validation-indicators [passwordField]="formGroup.get('newPassword')"></password-validation-indicators>
  <modal-actions [actions]="actions"></modal-actions>
</form>
